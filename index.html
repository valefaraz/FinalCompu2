<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPU2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class ="content">
    <div class="row">
        <div class="col-12 mt-5">
            <h1 class="text-center">Sistema de control de cultivos</h1>
        </div>
        
    <table class="table">
        <tr>
            <th>ID_Sensor</th>
            <th>Tipo</th>
            <th>Medición</th>
            <th>Hora última medición</th>
        </tr>
        <tr>
            <td>$sensor1</td>
            <td>$tipo1 (°C)</td>
            <td>$medicion1</td>
            <td>$fecha1</td>
        </tr>
        <tr>
            <td>$sensor2</td>
            <td>$tipo2 (%)</td>
            <td>$medicion2</td>
            <td>$fecha2</td>
        </tr>
        <tr>
            <td>$sensor3</td>
            <td>$tipo3</td>
            <td>$medicion3</td>
            <td>$fecha3</td>
        </tr>
        <tr>
            <td>$sensor4</td>
            <td>$tipo4 (Lux)</td>
            <td>$medicion4</td>
            <td>$fecha4</td>
        </tr>
        
    </table>
</div>
<hr>
<div class="row">
    <div class="col">    
        <canvas id="chartLux"></canvas>
    </div>
    <div class="col">
        <canvas id="chartPH"></canvas>
    </div>
</div>


<div class="row">
    <div class="col">
        <canvas id="chartH"></canvas>
    </div>
</div>
    <script>
        const ctxLux = document.getElementById('chartLux').getContext('2d');
        const myChartLux = new Chart(ctxLux, {
            type: 'line',
            data: {
                labels: [$fecha_lux6, $fecha_lux5, $fecha_lux4, $fecha_lux3, $fecha_lux2, $fecha_lux1, $fecha_lux0],
                datasets: [{
                    label: 'Nivel de iluminación ultimos 7 dias',
                    data: [$medicion_lux6, $medicion_lux5, $medicion_lux4, $medicion_lux3, $medicion_lux2, $medicion_lux1, $medicion_lux0],
                    backgroundColor: [
                        'rgba(255, 255, 0, 1)',
                    ],
                    borderColor: [
                        'rgba(255, 255, 0, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
        </script>
    <script>
        const ctxPH = document.getElementById('chartPH').getContext('2d');
        const myChartPH = new Chart(ctxPH, {
            type: 'line',
            data: {
                labels: [$fecha_ph6, $fecha_ph5, $fecha_ph4, $fecha_ph3, $fecha_ph2, $fecha_ph1, $fecha_ph0],
                datasets: [{
                    label: 'Nivel de PH ultimos 7 dias',
                    data: [$medicion_ph6, $medicion_ph5, $medicion_ph4, $medicion_ph3, $medicion_ph2, $medicion_ph1, $medicion_ph0],
                    backgroundColor: [
                        'rgba(255, 20, 0, 1)',
                    ],
                    borderColor: [
                        'rgba(255, 20, 0, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>


<script>
    const ctxH = document.getElementById('chartH').getContext('2d');
